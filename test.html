<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Inter, Arial, sans-serif;
      color: #e5e7eb;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
      cursor: url('cursor.png'), auto;
    }

    video.bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.4), #000 70%);
      z-index: -2;
    }

    /* CLICK TO ENTER – плавное затухание */
    .enter {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 10;
      cursor: pointer;
      transition: opacity 1.2s ease-in-out;
    }
    .enter.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .enter span {
      font-size: 1.4rem;
      letter-spacing: 2px;
      opacity: 0.8;
      transition: transform 0.6s ease, opacity 0.8s ease;
    }
    .enter:hover span {
      transform: scale(1.08);
      opacity: 1;
    }

    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      width: 100%;
      max-width: 900px;
    }

    .profile {
      backdrop-filter: blur(12px);
      background: rgba(10,10,15,0.55);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 30px 25px;
      text-align: center;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .profile:hover {
      transform: translateY(-10px) scale(1.025);
      border-color: rgba(255,255,255,0.28);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 0 auto 15px;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.2);
      transition: all 0.5s ease;
    }

    .profile:hover .avatar {
      transform: scale(1.12);
      border-color: rgba(255,255,255,0.45);
      box-shadow: 0 0 25px rgba(255,255,255,0.18);
    }

    .avatar video,
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 6px;
      transition: color 0.4s ease;
    }

    .profile:hover .name {
      color: #ffffff;
    }

    .tagline {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .links a {
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 999px;
      text-decoration: none;
      color: #e5e7eb;
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.35s ease;
      background: rgba(255,255,255,0.03);
    }

    .links a:hover {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.35);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    .meta {
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="enter" id="enter">
    <span>CLICK TO ENTER</span>
  </div>

  <!--VIDEO BACKGROUND-->
  <video class="bg-video" id="bgVideo" muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- MUSIC -->
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg"> 
  </audio>

  <main>
    <div class="profiles">
      <div class="profile">
        <div class="avatar">
          <img src="a1.png" alt="avatar"> 
        </div>
        <div class="name">ʍᴇrzᴋiy wᴇʙ | Triumph</div>
        <div class="tagline">OSINT • Research • Social</div>
        <div class="links">
          <a href="https://t.me/cultionpanic">Telegram</a>
          <a href="https://t.me/cultion_perehodnik">Adapter</a>
        </div>
        <div class="meta">Telegram • OSINT</div>
      </div>

      <div class="profile">
        <div class="avatar">
          <img src="a2.png" alt="avatar"> 
        </div>
        <div class="name">Psychoth Triumphov</div>
        <div class="tagline">OSINT • Email • Image</div>
        <div class="links">
          <a href="https://t.me/torspecialice">Telegram</a>
          <a href="https://t.me/adaptrmf">Adapter</a>
        </div>
        <div class="meta">Telegram • OSINT</div>
      </div>
    </div>
  </main>

  <script>
    const enter = document.getElementById('enter');
    const music = document.getElementById('music');
    const bgVideo = document.getElementById('bgVideo');

    enter.addEventListener('click', () => {
      enter.classList.add('hidden');
      bgVideo.play().catch(() => {});
      music.play().catch(() => {});
    });
  </script>

</body>
</html>
